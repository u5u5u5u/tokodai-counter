<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title"><span id="count-text"></span> Counter</h1>
      <div class="counter">
        <button onclick="decrementCounter()" class="decrement count-button">
          &minus;
        </button>
        <h2 id="counter">0</h2>
        <button onclick="incrementCounter()" class="increment count-button">
          &plus;
        </button>
      </div>
      <div class="setting">
        <label for="count-word">Increment Word</label>
        <input type="text" id="count-word" />
        <button onclick="updateWords()">Update Words</button>
      </div>
      <button onclick="resetCounter()" class="reset">Reset</button>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
