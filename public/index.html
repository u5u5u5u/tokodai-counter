<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title"><span id="count-text">AI</span> Counter</h1>
    </header>
    <main class="container">
      <div class="counter">
        <button onclick="decrementCounter()" class="decrement count-button">
          &minus;
        </button>
        <h2 id="counter">0</h2>
        <button onclick="incrementCounter()" class="increment count-button">
          &plus;
        </button>
      </div>
      <div class="reset">
        <button onclick="resetCounter()">Reset</button>
      </div>
      <div class="setting">
        <label for="count-word">カウントする単語</label>
        <div class="form">
          <input type="text" id="count-word" placeholder="単語を入力" />
          <button onclick="updateWords()">登録</button>
        </div>
      </div>
    </main>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
